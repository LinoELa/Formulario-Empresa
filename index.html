<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario De Empresa </title>
</head>

<body>

    <div class="menu">

        <header class="header">
            <h1 class="text-center" id="title">Formulario Encuesta Empresa </h1>
            <p class="description text-center" id="description"> "Gracias por coger el tiempo para ayudarnos a mejorar
                nuestra empresa."
            </p>
            <hr>

        </header>
        <main>


            <form  id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name" > Name : </label>
                    <input type="text" name="name" id="name" class="from-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email-label" form="email">Email :</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter you Email" required>
                </div>

                <div class="form-group">
                    <label id="number-label" for="number" form="number">Edad : <small class="clue">(Opcional)</small></label>
                    <input type="number" name="edad" id="number" min="10" max="99" class="form-control" placeholder="Edad" >
                </div>

                <div class="form-group">

                    <p>Que opcion mejor te describe te describe ? </p>

                    <select name="role" id="dropdown" class="form-control" required> 
                        <option value disabled selected>Selecciona tu opcion</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full  Time Learner</option>
                        <option value="perferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>

                </div>

                <div class="form-group">
                    <p class="recomendacion">Would you recommend my business to you friend ?</p>

                    <label for="">
                        <input type="radio" name="user-recommend" value="defiinetely" class="input-radio" checked >
                        Sin duda
                    </label>

                    <label for="">
                        <input type="radio" name="user-recommend" value="maybe" type="radio" class="input-radio">
                        Tal vez 
                    </label>

                    <label for="">
                        <input type="radio" name="user-recommend" value="not-sure" class="input-radio">
                        No seguro
                    </label>

                </div>








                

                <input type="submit" value="Enviar " />
            </form>

        </main>
    </div>



</body>

</html>
